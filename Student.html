<!DOCTYPE html>
<html lang="en">

<body>

<script>
    $.ajax({
        method: 'GET',
        url: 'https://localhost:44357/api/Students1',
        headers:{
            'contentType': 'application/json',
        },
        success: function (data, textStatus, jqXHR) {
            var htmlContent = '';
            for (var i = 0; i <data.length ; i++) {
                htmlContent += `<li>${"Name: "+""+data[i].firstName+ "" +data[i].lastName+ "</br>" +"email: "+data[i].email +"</br>"+"Phone: "+""+data[i].phoneNumber}</li>`;
            }
            $('.listStudent').html(htmlContent);
        },
        error: function (jqXHR, textStatus, errorThrown) {
            alert('Error');
        }
    });
</script>
</body>
</html>
